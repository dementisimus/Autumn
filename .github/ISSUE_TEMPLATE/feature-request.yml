name: Feature Request
description: Request a new feature
labels: [ "feature" ]
assignees:
  - dementisimus

body:
  - type: dropdown
    id: module
    attributes:
      label: Module
      description: To what module does your feature request belong to?
      multiple: true
      options:
        - 'Paper'
        - 'Paper-API'
        - 'Common'
        - 'Common-API'
    validations:
      required: true

  - type: input
    id: module-section
    attributes:
      label: Module section
      description: What section of the previously chosen module does this feature request belong to?
    validations:
      required: true

  - type: textarea
    id: request-details
    attributes:
      label: Request details
      description: Try to explain your feature request and how it may improve Autumn
    validations:
      required: true
