name: Feature Request
description: Request a new feature
labels: [ "feature" ]
assignees:
  - dementisimus

body:
  - type: input
    id: module-section
    attributes:
      label: Module section
      description: What section of Autumn does this feature request belong to?
    validations:
      required: true

  - type: textarea
    id: request-details
    attributes:
      label: Request details
      description: Try to explain your feature request and how it may improve Autumn
    validations:
      required: true
